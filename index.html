<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">
    <div class="card-image">
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
    </div>
    <div class="card-body">
      <div class="card-body-brand">Perfume</div>

      <div class="card-body-title">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>

      <div class="card-body-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
      </div>

      <div class="card-body-price">
        <div class="price new-price">$149.99</div>
        <div class="price old-price">
          <del>$169.99</del>
        </div>
      </div>

      <button class="btn btn-primary" type="submit">
        <img src="images/icon-cart.svg" height="15"> 
        Add to Cart
      </button>
    </div>
  </div>
</body>

</html>
